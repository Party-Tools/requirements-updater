<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - High Contrast</title>
    <style>

        :root {
            --bg-color: #FFFFFF;
            --text-color: #000000;
            --accent: #0000FF;
            --updated-bg: #00FF00;
            --border: #000000;
        }
        
        .dark-mode {
            --bg-color: #000000;
            --text-color: #FFFF00;
            --accent: #00FFFF;
            --updated-bg: #00FF00;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        
        h1 {
            font-size: 3em;
            color: var(--text-color);
            font-weight: 900;
            text-decoration: underline;
        }
        
        textarea, #output-requirements {
            background: var(--bg-color);
            border: 4px solid var(--border);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        
        textarea:focus, #output-requirements:focus {
            outline: 4px solid var(--accent);
            outline-offset: 4px;
        }
        
        .updated {
            background: var(--updated-bg);
            color: var(--bg-color);
            padding: 4px 8px;
            font-weight: 900;
            border: 2px solid var(--border);
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        header {
            text-align: center;
            margin: 60px 0 40px;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            z-index: 1;
        }

        .input, .output {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 15px;
        }

        textarea, #output-requirements {
            flex: 1;
            min-height: 400px;
            padding: 20px;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        #output-requirements {
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
            text-align: center;
            padding: 10px;
        }

        #kofi-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 15px;
            z-index: 999;
        }

        #kofi-banner a {
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üåì Toggle Mode</button>
    
    <header>
        <h1>üîÑ Requirements Updater</h1>
        <p class="subtitle">Accessibility Focused Design</p>
    </header>

    <div class="container">
        <div class="input">
            <h2>üìù Current requirements.txt</h2>
            <textarea id="input-requirements" placeholder="Paste your requirements.txt here...

Example:
flask==2.0.1
requests==2.26.0
pandas==1.3.0"></textarea>
            <div class="status" id="status">Waiting for input...</div>
        </div>

        <div class="output">
            <h2>‚ú® Updated requirements.txt</h2>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
    </div>

    <div id="kofi-banner">
        ‚òï Support this tool: <a href="https://ko-fi.com/entangle" target="_blank">Buy me a coffee</a>
    </div>

    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function getLatestVersion(packageName) {
            try {
                const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
                const data = await response.json();
                return data.info.version;
            } catch (error) {
                console.error(`Error fetching ${packageName}:`, error);
                return null;
            }
        }

        async function updateRequirements() {
            const input = inputElement.value;
            if (!input.trim()) {
                outputElement.innerHTML = '';
                statusElement.textContent = 'Waiting for input...';
                return;
            }

            statusElement.textContent = 'üîç Finding latest versions...';
            
            const lines = input.split('\n');
            const updatedLines = [];
            let packagesFound = 0;

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                if (!trimmedLine || trimmedLine.startsWith('#')) {
                    updatedLines.push(trimmedLine);
                    continue;
                }

                if (trimmedLine.includes('==')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    const latestVersion = await getLatestVersion(packageName.trim());

                    if (latestVersion) {
                        packagesFound++;
                        const updatedLine = `${packageName.trim()}==${latestVersion}`;
                        
                        if (latestVersion !== currentVersion.trim()) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } else {
                        updatedLines.push(`${trimmedLine} # Error: Package not found`);
                    }
                } else {
                    updatedLines.push(trimmedLine);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = `‚úÖ ${packagesFound} packages synced!!`;
        }

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
    </script>
</body>
</html>

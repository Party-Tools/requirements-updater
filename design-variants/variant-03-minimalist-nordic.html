<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - Minimalist Nordic</title>
    <style>
        :root {
            --nordic-white: #eceff4;
            --nordic-light: #e5e9f0;
            --nordic-gray: #d8dee9;
            --nordic-dark: #4c566a;
            --nordic-black: #2e3440;
            --nordic-blue: #5e81ac;
            --nordic-cyan: #88c0d0;
            --nordic-green: #a3be8c;
            --nordic-accent: #81a1c1;
        }

        .dark-mode {
            --nordic-white: #2e3440;
            --nordic-light: #3b4252;
            --nordic-gray: #434c5e;
            --nordic-dark: #d8dee9;
            --nordic-black: #eceff4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background-color: var(--nordic-white);
            color: var(--nordic-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: all 0.3s ease;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--nordic-dark);
            color: var(--nordic-dark);
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s ease;
            z-index: 1000;
            font-family: inherit;
        }

        #dark-mode-toggle:hover {
            background: var(--nordic-dark);
            color: var(--nordic-white);
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 300;
            margin-bottom: 15px;
            color: var(--nordic-black);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.1em;
            color: var(--nordic-dark);
            font-weight: 400;
            line-height: 1.6;
        }

        .container {
            display: flex;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .panel {
            flex: 1;
            background: var(--nordic-light);
            padding: 35px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .panel h2 {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: var(--nordic-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        textarea, #output-requirements {
            width: 100%;
            height: 400px;
            resize: none;
            border: 1px solid var(--nordic-gray);
            padding: 20px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 14px;
            line-height: 1.8;
            background: var(--nordic-white);
            color: var(--nordic-black);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        textarea:focus, #output-requirements:focus {
            outline: none;
            border-color: var(--nordic-blue);
        }

        textarea::placeholder {
            color: var(--nordic-dark);
            opacity: 0.5;
        }

        #output-requirements {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }

        #status {
            margin-top: 15px;
            padding: 12px 0;
            text-align: center;
            font-size: 14px;
            color: var(--nordic-dark);
            font-weight: 500;
        }

        .updated {
            background-color: var(--nordic-green);
            color: var(--nordic-black);
            padding: 2px 8px;
            border-radius: 2px;
            font-weight: 500;
        }

        .ko-fi-banner {
            margin-top: 40px;
            text-align: center;
        }

        .ko-fi-button {
            display: inline-block;
            padding: 12px 32px;
            background: var(--nordic-blue);
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ko-fi-button:hover {
            background: var(--nordic-accent);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }
            
            h1 {
                font-size: 2em;
            }

            .panel {
                padding: 25px;
            }
        }

        /* Minimal scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--nordic-gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--nordic-dark);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--nordic-blue);
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">Toggle Theme</button>
    
    <header>
        <h1>Requirements Updater</h1>
        <p class="subtitle">A simple, clean tool to update your Python dependencies</p>
    </header>

    <div class="container">
        <div class="panel input">
            <h2>Input</h2>
            <textarea id="input-requirements" placeholder="Paste your requirements.txt here"></textarea>
            <div id="status"></div>
        </div>
        <div class="panel output">
            <h2>Output</h2>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
    </div>

    <div class="ko-fi-banner">
        <a href="https://ko-fi.com/entangle" target="_blank" class="ko-fi-button">Support Project</a>
    </div>

    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
        darkModeToggle.addEventListener('click', toggleDarkMode);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        async function updateRequirements() {
            const input = inputElement.value;
            const lines = input.split('\n');
            
            statusElement.textContent = 'Finding packages...';
            outputElement.innerHTML = '';

            const updatedLines = [];

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.startsWith('#')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    try {
                        const latestVersion = await getLatestVersion(packageName);
                        const updatedLine = `${packageName}==${latestVersion}`;
                        if (currentVersion && latestVersion !== currentVersion) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } catch (error) {
                        console.error(`Error fetching version for ${packageName}:`, error);
                        updatedLines.push(trimmedLine + ' # Error fetching latest version');
                    }
                } else {
                    updatedLines.push(line);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = 'Complete';
        }

        async function getLatestVersion(packageName) {
            const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.info.version;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - Elegant Dark Premium</title>
    <style>
        :root {
            --premium-black: #0f0f0f;
            --premium-dark: #1a1a1a;
            --premium-gold: #d4af37;
            --premium-silver: #c0c0c0;
            --premium-white: #f5f5f5;
            --premium-accent: #8b7355;
            --shadow-premium: 0 20px 60px rgba(212, 175, 55, 0.15);
        }

        .dark-mode {
            --premium-gold: #ffdf00;
            --premium-accent: #b8860b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes luxuryGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
            50% { box-shadow: 0 0 40px rgba(212, 175, 55, 0.4); }
        }

        body {
            font-family: 'Playfair Display', 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--premium-black) 0%, var(--premium-dark) 100%);
            color: var(--premium-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(192, 192, 192, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid var(--premium-gold);
            color: var(--premium-gold);
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        #dark-mode-toggle:hover {
            background: var(--premium-gold);
            color: var(--premium-black);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        header {
            text-align: center;
            margin: 80px 0 60px;
            z-index: 1;
        }

        .luxury-border {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--premium-gold), transparent);
            margin: 0 auto 25px;
        }

        h1 {
            font-size: 4em;
            font-weight: 400;
            margin-bottom: 15px;
            color: var(--premium-gold);
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            font-style: italic;
        }

        .subtitle {
            font-size: 1.1em;
            color: var(--premium-silver);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .container {
            display: flex;
            gap: 40px;
            width: 100%;
            max-width: 1400px;
            z-index: 1;
            margin-bottom: 50px;
        }

        .panel {
            flex: 1;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 0;
            padding: 40px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--premium-gold), transparent);
        }

        .panel:hover {
            border-color: var(--premium-gold);
            animation: luxuryGlow 2s infinite;
        }

        .panel h2 {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: var(--premium-gold);
            font-weight: 400;
            letter-spacing: 2px;
            font-style: italic;
            text-align: center;
        }

        .decorative-line {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);
            margin: 20px 0;
        }

        textarea, #output-requirements {
            width: 100%;
            height: 400px;
            resize: none;
            border: 1px solid rgba(192, 192, 192, 0.2);
            padding: 25px;
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            line-height: 1.8;
            background: rgba(0, 0, 0, 0.5);
            color: var(--premium-silver);
            transition: all 0.3s ease;
        }

        textarea:focus, #output-requirements:focus {
            outline: none;
            border-color: var(--premium-gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        textarea::placeholder {
            color: rgba(192, 192, 192, 0.4);
            font-style: italic;
        }

        #output-requirements {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }

        #status {
            margin-top: 25px;
            padding: 15px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            color: var(--premium-gold);
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .updated {
            background: linear-gradient(135deg, var(--premium-gold), var(--premium-accent));
            color: var(--premium-black);
            padding: 4px 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .ko-fi-banner {
            margin-top: 50px;
            text-align: center;
            z-index: 1;
        }

        .ko-fi-button {
            display: inline-block;
            padding: 18px 50px;
            background: transparent;
            color: var(--premium-gold);
            border: 2px solid var(--premium-gold);
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .ko-fi-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--premium-gold);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .ko-fi-button:hover::before {
            left: 0;
        }

        .ko-fi-button:hover {
            color: var(--premium-black);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.5em;
            }
        }

        /* Premium scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 26, 0.5);
            border-left: 1px solid rgba(212, 175, 55, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--premium-gold), var(--premium-accent));
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--premium-gold);
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">◆ Toggle ◆</button>
    
    <header>
        <div class="luxury-border"></div>
        <h1>Requirements Updater</h1>
        <div class="luxury-border"></div>
        <p class="subtitle">Premium Edition</p>
    </header>

    <div class="container">
        <div class="panel input">
            <h2>Current Requirements</h2>
            <div class="decorative-line"></div>
            <textarea id="input-requirements" placeholder="Paste your requirements.txt here..."></textarea>
            <div id="status"></div>
        </div>
        <div class="panel output">
            <h2>Updated Requirements</h2>
            <div class="decorative-line"></div>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
    </div>

    <div class="ko-fi-banner">
        <a href="https://ko-fi.com/entangle" target="_blank" class="ko-fi-button">
            Support Excellence
        </a>
    </div>

    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
        darkModeToggle.addEventListener('click', toggleDarkMode);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        async function updateRequirements() {
            const input = inputElement.value;
            const lines = input.split('\n');
            
            statusElement.textContent = 'Analyzing Packages...';
            outputElement.innerHTML = '';

            const updatedLines = [];

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.startsWith('#')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    try {
                        const latestVersion = await getLatestVersion(packageName);
                        const updatedLine = `${packageName}==${latestVersion}`;
                        if (currentVersion && latestVersion !== currentVersion) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } catch (error) {
                        console.error(`Error fetching version for ${packageName}:`, error);
                        updatedLines.push(trimmedLine + ' # Error fetching latest version');
                    }
                } else {
                    updatedLines.push(line);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = 'Synchronization Complete';
        }

        async function getLatestVersion(packageName) {
            const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.info.version;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Requirements.txt Updater - Futuristic Holographic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @keyframes holo { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        body { font-family: 'Orbitron', 'Courier New', monospace; min-height: 100vh; background: #000; color: #0ff; overflow-x: hidden; position: relative; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: repeating-linear-gradient(0deg, #0ff 0px, transparent 2px, transparent 4px), repeating-linear-gradient(90deg, #0ff 0px, transparent 2px, transparent 4px); opacity: 0.03; pointer-events: none; }
        #dark-mode-toggle { position: fixed; top: 20px; right: 20px; padding: 12px 24px; background: transparent; border: 2px solid #0ff; color: #0ff; cursor: pointer; font-weight: 700; z-index: 1000; clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%); transition: all 0.3s; }
        #dark-mode-toggle:hover { background: #0ff; color: #000; box-shadow: 0 0 20px #0ff; }
        header { text-align: center; margin: 80px 0 50px; animation: float 3s infinite; }
        h1 { font-size: 3.5em; background: linear-gradient(45deg, #0ff, #f0f, #0ff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: holo 3s infinite; text-shadow: 0 0 30px #0ff; }
        .container { display: flex; gap: 30px; max-width: 1400px; margin: 0 auto 30px; padding: 0 20px; }
        .panel { flex: 1; background: rgba(0, 255, 255, 0.05); border: 2px solid #0ff; padding: 30px; position: relative; clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%); box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 30px rgba(0, 255, 255, 0.1); }
        .panel::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(45deg, transparent 30%, rgba(255, 0, 255, 0.1) 50%, transparent 70%); animation: holo 5s infinite; pointer-events: none; }
        .panel h2 { font-size: 1.5em; margin-bottom: 20px; color: #f0f; text-transform: uppercase; letter-spacing: 3px; position: relative; z-index: 1; }
        textarea, #output-requirements { width: 100%; height: 400px; resize: none; border: 1px solid #0ff; padding: 20px; font-family: 'Courier New', monospace; font-size: 14px; background: rgba(0, 0, 0, 0.8); color: #0ff; position: relative; z-index: 1; }
        textarea:focus, #output-requirements:focus { outline: none; box-shadow: 0 0 20px #0ff; }
        #output-requirements { white-space: pre-wrap; word-wrap: break-word; overflow-y: auto; }
        #status { margin-top: 15px; padding: 12px; text-align: center; background: rgba(255, 0, 255, 0.2); border: 1px solid #f0f; color: #f0f; font-weight: 700; position: relative; z-index: 1; }
        .updated { background: linear-gradient(135deg, #0ff, #f0f); color: #000; padding: 2px 8px; font-weight: 900; box-shadow: 0 0 10px #f0f; }
        .ko-fi-banner { text-align: center; margin: 30px; }
        .ko-fi-button { display: inline-block; padding: 15px 40px; background: transparent; color: #0ff; border: 2px solid #0ff; text-decoration: none; font-weight: 700; clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%); transition: all 0.3s; }
        .ko-fi-button:hover { background: #0ff; color: #000; box-shadow: 0 0 30px #0ff; }
        @media (max-width: 768px) { .container { flex-direction: column; } }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">⚡ TOGGLE</button>
    <header>
        <h1>REQUIREMENTS.UPDATER</h1>
        <p style="color: #f0f; font-size: 1.2em; letter-spacing: 2px;">[ HOLOGRAPHIC INTERFACE ]</p>
    </header>
    <div class="container">
        <div class="panel">
            <h2>// INPUT_STREAM</h2>
            <textarea id="input-requirements" placeholder="> INITIALIZE DATA..."></textarea>
            <div id="status"></div>
        </div>
        <div class="panel">
            <h2>// OUTPUT_STREAM</h2>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
    </div>
    <div class="ko-fi-banner">
        <a href="https://ko-fi.com/entangle" target="_blank" class="ko-fi-button">⚡ SUPPORT ⚡</a>
    </div>
    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        document.getElementById('dark-mode-toggle').onclick = () => document.body.style.filter = document.body.style.filter ? '' : 'brightness(1.3)';
        inputElement.addEventListener('input', debounce(updateRequirements, 500));
        async function updateRequirements() {
            const lines = inputElement.value.split('\n');
            statusElement.textContent = '>> SCANNING...';
            const updatedLines = [];
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.startsWith('#')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    try {
                        const latestVersion = await getLatestVersion(packageName);
                        const updatedLine = \`\${packageName}==\${latestVersion}\`;
                        if (currentVersion && latestVersion !== currentVersion) {
                            updatedLines.push(\`<span class="updated">\${updatedLine}</span>\`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } catch (error) {
                        updatedLines.push(trimmedLine + ' # ERROR');
                    }
                } else {
                    updatedLines.push(line);
                }
            }
            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = '>> COMPLETE';
        }
        async function getLatestVersion(packageName) {
            const response = await fetch(\`https://pypi.org/pypi/\${packageName}/json\`);
            if (!response.ok) throw new Error('HTTP error');
            return (await response.json()).info.version;
        }
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - Cyberpunk Neon</title>
    <style>
        :root {
            --neon-pink: #ff006e;
            --neon-blue: #00f5ff;
            --neon-purple: #8b00ff;
            --neon-green: #39ff14;
            --dark-bg: #0a0a0f;
            --panel-bg: #1a1a2e;
            --text-color: #e0e0e0;
            --grid-color: rgba(0, 245, 255, 0.1);
        }

        .dark-mode {
            --neon-pink: #ff1493;
            --neon-blue: #00ffff;
            --panel-bg: #0f0f1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-blue); }
            25% { text-shadow: -2px 2px var(--neon-blue), 2px -2px var(--neon-pink); }
            50% { text-shadow: 2px -2px var(--neon-pink), -2px 2px var(--neon-blue); }
            75% { text-shadow: -2px -2px var(--neon-blue), 2px 2px var(--neon-pink); }
            100% { text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-blue); }
        }

        @keyframes neonPulse {
            0%, 100% { 
                box-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            }
            50% { 
                box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        body {
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(0deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%, transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%, transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--panel-bg);
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            cursor: pointer;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            z-index: 1001;
            animation: neonPulse 2s infinite;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }

        #dark-mode-toggle:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            transform: scale(1.05);
        }

        header {
            text-align: center;
            margin: 80px 0 40px;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 900;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 3s infinite;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue),
                2px 2px var(--neon-pink);
        }

        .subtitle {
            color: var(--neon-pink);
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            z-index: 1;
            margin-bottom: 30px;
        }

        .panel {
            flex: 1;
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            padding: 30px;
            position: relative;
            box-shadow: 
                0 0 20px rgba(0, 245, 255, 0.3),
                inset 0 0 20px rgba(0, 245, 255, 0.1);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }

        .panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-purple));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }

        .panel:hover::before {
            opacity: 0.7;
        }

        .panel h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            border-bottom: 2px solid var(--neon-green);
            padding-bottom: 10px;
        }

        textarea, #output-requirements {
            width: 100%;
            height: 400px;
            resize: none;
            border: 2px solid var(--neon-purple);
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--neon-green);
            transition: all 0.3s ease;
        }

        textarea:focus, #output-requirements:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                inset 0 0 10px rgba(255, 0, 110, 0.2);
        }

        textarea::placeholder {
            color: rgba(57, 255, 20, 0.4);
            text-transform: uppercase;
        }

        #output-requirements {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }

        #status {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid var(--neon-blue);
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-blue);
        }

        .updated {
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
            color: white;
            padding: 2px 8px;
            font-weight: 900;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .ko-fi-banner {
            margin-top: 30px;
            text-align: center;
            z-index: 1;
        }

        .ko-fi-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: white;
            border: 2px solid var(--neon-blue);
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .ko-fi-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--neon-pink), 0 0 60px var(--neon-pink);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        /* Cyberpunk scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border: 1px solid var(--neon-blue);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--neon-pink), var(--neon-purple));
            border: 1px solid var(--neon-blue);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--neon-blue), var(--neon-pink));
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">⚡ TOGGLE</button>
    
    <header>
        <h1>PyREQ//UPDATER</h1>
        <p class="subtitle">[ CYBERPUNK EDITION ]</p>
    </header>

    <div class="container">
        <div class="panel input">
            <h2>// INPUT_STREAM</h2>
            <textarea id="input-requirements" placeholder="> PASTE REQUIREMENTS.TXT HERE..."></textarea>
            <div id="status"></div>
        </div>
        <div class="panel output">
            <h2>// OUTPUT_STREAM</h2>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
    </div>

    <div class="ko-fi-banner">
        <a href="https://ko-fi.com/entangle" target="_blank" class="ko-fi-button">⚡ SUPPORT ⚡</a>
    </div>

    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
        darkModeToggle.addEventListener('click', toggleDarkMode);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        async function updateRequirements() {
            const input = inputElement.value;
            const lines = input.split('\n');
            
            statusElement.textContent = '>> SCANNING PACKAGES...';
            outputElement.innerHTML = '';

            const updatedLines = [];

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.startsWith('#')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    try {
                        const latestVersion = await getLatestVersion(packageName);
                        const updatedLine = `${packageName}==${latestVersion}`;
                        if (currentVersion && latestVersion !== currentVersion) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } catch (error) {
                        console.error(`Error fetching version for ${packageName}:`, error);
                        updatedLines.push(trimmedLine + ' # ERROR: FETCH FAILED');
                    }
                } else {
                    updatedLines.push(line);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = '>> SYNC COMPLETE!';
        }

        async function getLatestVersion(packageName) {
            const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.info.version;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>

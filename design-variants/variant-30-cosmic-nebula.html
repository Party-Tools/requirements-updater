<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - Cosmic Nebula</title>
    <style>
        :root {
            --nebula-purple: #9d4edd;
            --nebula-pink: #ff6b9d;
            --nebula-blue: #00d4ff;
            --nebula-orange: #ff8c42;
            --star-color: #ffffff;
            --bg-color: #0a0015;
            --container-bg: rgba(157, 78, 221, 0.1);
            --text-color: #ffffff;
            --updated-bg: #00d4ff;
        }

        .dark-mode {
            --bg-color: #050008;
            --container-bg: rgba(157, 78, 221, 0.05);
            --nebula-purple: #c77dff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes nebulaPulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes floatElement {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(2deg); }
            50% { transform: translateY(-5px) rotate(-1deg); }
            75% { transform: translateY(-15px) rotate(1deg); }
        }

        @keyframes cosmicGlow {
            0%, 100% { 
                text-shadow: 0 0 10px var(--nebula-purple), 0 0 20px var(--nebula-pink);
            }
            50% { 
                text-shadow: 0 0 20px var(--nebula-blue), 0 0 40px var(--nebula-purple);
            }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            overflow-x: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Nebula Background */
        .nebula-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .nebula-cloud {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: nebulaPulse 10s ease-in-out infinite;
        }

        .nebula-cloud:nth-child(1) {
            width: 600px;
            height: 600px;
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, var(--nebula-purple), transparent);
        }

        .nebula-cloud:nth-child(2) {
            width: 500px;
            height: 500px;
            bottom: -150px;
            right: -150px;
            background: radial-gradient(circle, var(--nebula-pink), transparent);
            animation-delay: 3s;
        }

        .nebula-cloud:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, var(--nebula-blue), transparent);
            animation-delay: 5s;
        }

        .nebula-cloud:nth-child(4) {
            width: 350px;
            height: 350px;
            top: 20%;
            right: 10%;
            background: radial-gradient(circle, var(--nebula-orange), transparent);
            animation-delay: 7s;
        }

        /* Stars Canvas */
        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Floating elements canvas */
        #floating-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 3;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 28px;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(157, 78, 221, 0.5);
            border-radius: 50px;
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        #dark-mode-toggle:hover {
            transform: scale(1.05);
            border-color: var(--nebula-blue);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.4),
                0 0 40px rgba(157, 78, 221, 0.2);
        }

        header {
            text-align: center;
            margin: 60px 0 40px;
            animation: floatElement 8s ease-in-out infinite;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(
                135deg,
                var(--nebula-purple),
                var(--nebula-pink),
                var(--nebula-blue),
                var(--nebula-orange)
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: cosmicGlow 4s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            text-shadow: 0 0 10px var(--nebula-purple);
        }

        /* Orbiting elements around title */
        .orbit-container {
            position: relative;
            display: inline-block;
        }

        .orbiting-element {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 1.5em;
            animation: orbit 15s linear infinite;
        }

        .orbiting-element:nth-child(2) { animation-delay: 5s; }
        .orbiting-element:nth-child(3) { animation-delay: 10s; }

        .container {
            display: flex;
            gap: 30px;
            width: 90%;
            max-width: 1200px;
        }

        .input, .output {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
        }

        .input:hover, .output:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 15px 25px;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(157, 78, 221, 0.3);
            transition: all 0.4s ease;
        }

        h2:hover {
            border-color: var(--nebula-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        textarea, #output-requirements {
            flex: 1;
            min-height: 400px;
            padding: 25px;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(157, 78, 221, 0.3);
            border-radius: 20px;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.4s ease;
        }

        textarea:focus, #output-requirements:focus {
            outline: none;
            border-color: var(--nebula-blue);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.3),
                0 0 40px rgba(157, 78, 221, 0.2),
                inset 0 0 30px rgba(157, 78, 221, 0.05);
        }

        #output-requirements {
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .updated {
            background: linear-gradient(90deg, var(--nebula-blue), var(--nebula-purple));
            padding: 3px 10px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            text-shadow: none;
            animation: cosmicGlow 2s ease-in-out infinite;
        }

        .status {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.9;
            text-align: center;
            padding: 12px;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(157, 78, 221, 0.2);
        }

        #kofi-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            color: white;
            text-align: center;
            padding: 15px;
            z-index: 999;
            border-top: 1px solid rgba(157, 78, 221, 0.3);
        }

        #kofi-banner a {
            color: var(--nebula-blue);
            text-decoration: none;
            font-weight: bold;
            padding: 8px 20px;
            background: rgba(157, 78, 221, 0.2);
            border-radius: 20px;
            transition: all 0.4s ease;
            display: inline-block;
        }

        #kofi-banner a:hover {
            background: linear-gradient(90deg, var(--nebula-purple), var(--nebula-blue));
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="nebula-container">
        <div class="nebula-cloud"></div>
        <div class="nebula-cloud"></div>
        <div class="nebula-cloud"></div>
        <div class="nebula-cloud"></div>
    </div>
    
    <canvas id="stars-canvas"></canvas>
    <canvas id="floating-canvas"></canvas>
    
    <div class="content">
        <button id="dark-mode-toggle">üåå Toggle Mode</button>
        
        <header>
            <div class="orbit-container">
                <h1>üîÑ Requirements Updater</h1>
                <span class="orbiting-element">‚≠ê</span>
                <span class="orbiting-element">üåü</span>
                <span class="orbiting-element">‚ú®</span>
            </div>
            <p class="subtitle">Cosmic Nebula Edition üöÄ</p>
        </header>

        <div class="container">
            <div class="input">
                <h2>üìù Current requirements.txt</h2>
                <textarea id="input-requirements" placeholder="Paste your requirements.txt here...

Example:
flask==2.0.1
requests==2.26.0
pandas==1.3.0"></textarea>
                <div class="status" id="status">Waiting for input...</div>
            </div>

            <div class="output">
                <h2>‚ú® Updated requirements.txt</h2>
                <div id="output-requirements" contenteditable="true"></div>
            </div>
        </div>

        <div id="kofi-banner">
            ‚òï Love this tool? <a href="https://ko-fi.com/entangle" target="_blank">Buy me a coffee</a>
        </div>
    </div>

    <script>
        // Stars Canvas
        const starsCanvas = document.getElementById('stars-canvas');
        const starsCtx = starsCanvas.getContext('2d');
        
        // Floating elements Canvas
        const floatingCanvas = document.getElementById('floating-canvas');
        const floatingCtx = floatingCanvas.getContext('2d');
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        
        function resizeCanvases() {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            floatingCanvas.width = window.innerWidth;
            floatingCanvas.height = window.innerHeight;
        }
        resizeCanvases();
        window.addEventListener('resize', resizeCanvases);
        
        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Stars
        const stars = [];
        const numStars = 200;
        
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                size: Math.random() * 2 + 0.5,
                twinkleSpeed: Math.random() * 0.02 + 0.01,
                twinkleOffset: Math.random() * Math.PI * 2,
                color: ['#ffffff', '#ffddff', '#ddffff', '#ffffdd'][Math.floor(Math.random() * 4)]
            });
        }
        
        function drawStars() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            
            const time = Date.now() * 0.001;
            
            stars.forEach(star => {
                const twinkle = Math.sin(time * star.twinkleSpeed * 10 + star.twinkleOffset) * 0.5 + 0.5;
                
                // Parallax effect based on mouse
                const dx = (mouseX - window.innerWidth / 2) * 0.01 * star.size;
                const dy = (mouseY - window.innerHeight / 2) * 0.01 * star.size;
                
                starsCtx.beginPath();
                starsCtx.arc(star.x + dx, star.y + dy, star.size * twinkle, 0, Math.PI * 2);
                starsCtx.fillStyle = star.color;
                starsCtx.globalAlpha = twinkle * 0.8 + 0.2;
                starsCtx.fill();
                
                // Add glow
                starsCtx.beginPath();
                starsCtx.arc(star.x + dx, star.y + dy, star.size * 3 * twinkle, 0, Math.PI * 2);
                const gradient = starsCtx.createRadialGradient(
                    star.x + dx, star.y + dy, 0,
                    star.x + dx, star.y + dy, star.size * 3
                );
                gradient.addColorStop(0, star.color);
                gradient.addColorStop(1, 'transparent');
                starsCtx.fillStyle = gradient;
                starsCtx.globalAlpha = twinkle * 0.3;
                starsCtx.fill();
            });
            
            starsCtx.globalAlpha = 1;
        }
        
        // Floating cosmic elements
        const cosmicElements = [];
        const symbols = ['‚ú®', '‚≠ê', 'üåü', 'üí´', 'üîÆ', 'üåô', '‚òÑÔ∏è'];
        const numElements = 15;
        
        for (let i = 0; i < numElements; i++) {
            cosmicElements.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                symbol: symbols[Math.floor(Math.random() * symbols.length)],
                size: Math.random() * 20 + 15,
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.02
            });
        }
        
        function drawFloatingElements() {
            floatingCtx.clearRect(0, 0, floatingCanvas.width, floatingCanvas.height);
            
            cosmicElements.forEach(el => {
                // Attract to mouse
                const dx = mouseX - el.x;
                const dy = mouseY - el.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 200) {
                    el.vx += dx * 0.0001;
                    el.vy += dy * 0.0001;
                }
                
                // Apply velocity
                el.x += el.vx;
                el.y += el.vy;
                el.rotation += el.rotationSpeed;
                
                // Damping
                el.vx *= 0.99;
                el.vy *= 0.99;
                
                // Wrap around
                if (el.x < -50) el.x = floatingCanvas.width + 50;
                if (el.x > floatingCanvas.width + 50) el.x = -50;
                if (el.y < -50) el.y = floatingCanvas.height + 50;
                if (el.y > floatingCanvas.height + 50) el.y = -50;
                
                // Draw element
                floatingCtx.save();
                floatingCtx.translate(el.x, el.y);
                floatingCtx.rotate(el.rotation);
                floatingCtx.font = `${el.size}px Arial`;
                floatingCtx.textAlign = 'center';
                floatingCtx.textBaseline = 'middle';
                floatingCtx.globalAlpha = 0.6;
                floatingCtx.fillText(el.symbol, 0, 0);
                floatingCtx.restore();
            });
        }
        
        function animate() {
            drawStars();
            drawFloatingElements();
            requestAnimationFrame(animate);
        }
        animate();
        
        // Requirements updater logic
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function getLatestVersion(packageName) {
            try {
                const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
                const data = await response.json();
                return data.info.version;
            } catch (error) {
                console.error(`Error fetching ${packageName}:`, error);
                return null;
            }
        }

        async function updateRequirements() {
            const input = inputElement.value;
            if (!input.trim()) {
                outputElement.innerHTML = '';
                statusElement.textContent = 'Waiting for input...';
                return;
            }

            statusElement.textContent = 'üîç Finding latest versions...';
            
            const lines = input.split('\n');
            const updatedLines = [];
            let packagesFound = 0;

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                if (!trimmedLine || trimmedLine.startsWith('#')) {
                    updatedLines.push(trimmedLine);
                    continue;
                }

                if (trimmedLine.includes('==')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    const latestVersion = await getLatestVersion(packageName.trim());

                    if (latestVersion) {
                        packagesFound++;
                        const updatedLine = `${packageName.trim()}==${latestVersion}`;
                        
                        if (latestVersion !== currentVersion.trim()) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } else {
                        updatedLines.push(`${trimmedLine} # Error: Package not found`);
                    }
                } else {
                    updatedLines.push(trimmedLine);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = `‚úÖ ${packagesFound} packages synced!!`;
        }

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
    </script>
</body>
</html>

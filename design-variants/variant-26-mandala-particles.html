<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - Mandala Particles</title>
    <style>
        :root {
            --mandala-1: #FF6B6B;
            --mandala-2: #4ECDC4;
            --mandala-3: #FFE66D;
            --mandala-4: #95E1D3;
            --bg-color: #1a1a2e;
            --container-bg: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --updated-bg: #4ECDC4;
        }

        .dark-mode {
            --bg-color: #0d0d1a;
            --container-bg: rgba(255, 255, 255, 0.05);
            --mandala-1: #FF9F9F;
            --mandala-2: #7FDBDA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        #mandala-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 28px;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        #dark-mode-toggle:hover {
            transform: scale(1.05);
            border-color: var(--mandala-1);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
        }

        header {
            text-align: center;
            margin: 60px 0 40px;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--mandala-1), var(--mandala-2), var(--mandala-3), var(--mandala-4));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 90%;
            max-width: 1200px;
        }

        .input, .output {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 15px 25px;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        h2:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        textarea, #output-requirements {
            flex: 1;
            min-height: 400px;
            padding: 25px;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.4s ease;
        }

        textarea:focus, #output-requirements:focus {
            outline: none;
            border-color: var(--mandala-2);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
        }

        #output-requirements {
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .updated {
            background: linear-gradient(45deg, var(--updated-bg), var(--mandala-3));
            padding: 3px 10px;
            border-radius: 8px;
            font-weight: bold;
            color: #1a1a2e;
        }

        .status {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
            text-align: center;
            padding: 12px;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #kofi-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            color: white;
            text-align: center;
            padding: 15px;
            z-index: 999;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #kofi-banner a {
            color: var(--mandala-2);
            text-decoration: none;
            font-weight: bold;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.4s ease;
            display: inline-block;
        }

        #kofi-banner a:hover {
            background: var(--mandala-1);
            color: white;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <canvas id="mandala-canvas"></canvas>
    <canvas id="particles-canvas"></canvas>
    
    <div class="content">
        <button id="dark-mode-toggle">üîÆ Toggle Mode</button>
        
        <header>
            <h1>üîÑ Requirements Updater</h1>
            <p class="subtitle">Mandala Particles Edition ‚ú®</p>
        </header>

        <div class="container">
            <div class="input">
                <h2>üìù Current requirements.txt</h2>
                <textarea id="input-requirements" placeholder="Paste your requirements.txt here...

Example:
flask==2.0.1
requests==2.26.0
pandas==1.3.0"></textarea>
                <div class="status" id="status">Waiting for input...</div>
            </div>

            <div class="output">
                <h2>‚ú® Updated requirements.txt</h2>
                <div id="output-requirements" contenteditable="true"></div>
            </div>
        </div>

        <div id="kofi-banner">
            ‚òï Love this tool? <a href="https://ko-fi.com/entangle" target="_blank">Buy me a coffee</a>
        </div>
    </div>

    <script>
        // Mandala Canvas
        const mandalaCanvas = document.getElementById('mandala-canvas');
        const mandalaCtx = mandalaCanvas.getContext('2d');
        
        // Particles Canvas
        const particlesCanvas = document.getElementById('particles-canvas');
        const particlesCtx = particlesCanvas.getContext('2d');
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        
        function resizeCanvases() {
            mandalaCanvas.width = window.innerWidth;
            mandalaCanvas.height = window.innerHeight;
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
        }
        resizeCanvases();
        window.addEventListener('resize', resizeCanvases);
        
        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Mandala drawing
        let mandalaRotation = 0;
        const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#95E1D3', '#F38181', '#AA96DA'];
        
        function drawMandala() {
            mandalaCtx.clearRect(0, 0, mandalaCanvas.width, mandalaCanvas.height);
            
            const centerX = mandalaCanvas.width / 2;
            const centerY = mandalaCanvas.height / 2;
            const maxRadius = Math.min(centerX, centerY) * 1.5;
            
            mandalaCtx.save();
            mandalaCtx.translate(centerX, centerY);
            mandalaCtx.rotate(mandalaRotation);
            
            for (let ring = 0; ring < 8; ring++) {
                const petals = 12 + ring * 4;
                const radius = 50 + ring * 60;
                
                for (let i = 0; i < petals; i++) {
                    const angle = (i / petals) * Math.PI * 2;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    mandalaCtx.beginPath();
                    mandalaCtx.ellipse(x, y, 20 + ring * 5, 10 + ring * 3, angle, 0, Math.PI * 2);
                    mandalaCtx.strokeStyle = colors[ring % colors.length];
                    mandalaCtx.lineWidth = 1.5;
                    mandalaCtx.stroke();
                }
            }
            
            mandalaCtx.restore();
            mandalaRotation += 0.002;
        }
        
        // Particles
        const particles = [];
        const numParticles = 80;
        
        for (let i = 0; i < numParticles; i++) {
            particles.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                size: Math.random() * 4 + 2,
                speedX: (Math.random() - 0.5) * 2,
                speedY: (Math.random() - 0.5) * 2,
                color: colors[Math.floor(Math.random() * colors.length)],
                opacity: Math.random() * 0.5 + 0.3
            });
        }
        
        function drawParticles() {
            particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            
            particles.forEach(p => {
                // Attract to mouse
                const dx = mouseX - p.x;
                const dy = mouseY - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 200) {
                    p.x += dx * 0.02;
                    p.y += dy * 0.02;
                } else {
                    p.x += p.speedX;
                    p.y += p.speedY;
                }
                
                // Wrap around edges
                if (p.x < 0) p.x = particlesCanvas.width;
                if (p.x > particlesCanvas.width) p.x = 0;
                if (p.y < 0) p.y = particlesCanvas.height;
                if (p.y > particlesCanvas.height) p.y = 0;
                
                // Draw particle
                particlesCtx.beginPath();
                particlesCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                particlesCtx.fillStyle = p.color;
                particlesCtx.globalAlpha = p.opacity;
                particlesCtx.fill();
                
                // Draw connections near mouse
                if (dist < 150) {
                    particlesCtx.beginPath();
                    particlesCtx.moveTo(p.x, p.y);
                    particlesCtx.lineTo(mouseX, mouseY);
                    particlesCtx.strokeStyle = p.color;
                    particlesCtx.globalAlpha = 0.1;
                    particlesCtx.stroke();
                }
            });
            
            particlesCtx.globalAlpha = 1;
        }
        
        function animate() {
            drawMandala();
            drawParticles();
            requestAnimationFrame(animate);
        }
        animate();
        
        // Requirements updater logic
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function getLatestVersion(packageName) {
            try {
                const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
                const data = await response.json();
                return data.info.version;
            } catch (error) {
                console.error(`Error fetching ${packageName}:`, error);
                return null;
            }
        }

        async function updateRequirements() {
            const input = inputElement.value;
            if (!input.trim()) {
                outputElement.innerHTML = '';
                statusElement.textContent = 'Waiting for input...';
                return;
            }

            statusElement.textContent = 'üîç Finding latest versions...';
            
            const lines = input.split('\n');
            const updatedLines = [];
            let packagesFound = 0;

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                if (!trimmedLine || trimmedLine.startsWith('#')) {
                    updatedLines.push(trimmedLine);
                    continue;
                }

                if (trimmedLine.includes('==')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    const latestVersion = await getLatestVersion(packageName.trim());

                    if (latestVersion) {
                        packagesFound++;
                        const updatedLine = `${packageName.trim()}==${latestVersion}`;
                        
                        if (latestVersion !== currentVersion.trim()) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } else {
                        updatedLines.push(`${trimmedLine} # Error: Package not found`);
                    }
                } else {
                    updatedLines.push(trimmedLine);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = `‚úÖ ${packagesFound} packages synced!!`;
        }

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
    </script>
</body>
</html>

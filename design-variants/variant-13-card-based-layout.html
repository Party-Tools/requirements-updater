<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Requirements.txt Updater - Card Layout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Helvetica', sans-serif; min-height: 100vh; background: #f0f2f5; padding: 40px 20px; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 3em; color: #1a73e8; margin-bottom: 10px; }
        #dark-mode-toggle { position: fixed; top: 20px; right: 20px; padding: 12px 24px; background: #1a73e8; color: white; border: none; border-radius: 25px; cursor: pointer; z-index: 1000; }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 30px; max-width: 1400px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 50px rgba(0,0,0,0.15); }
        .card-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .card-icon { width: 50px; height: 50px; background: linear-gradient(135deg, #1a73e8, #4285f4); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; }
        .card h2 { font-size: 1.5em; color: #333; }
        textarea, #output-requirements { width: 100%; height: 400px; resize: none; border: 2px solid #e0e0e0; border-radius: 12px; padding: 20px; font-family: monospace; font-size: 14px; background: #fafafa; }
        textarea:focus, #output-requirements:focus { outline: none; border-color: #1a73e8; }
        #output-requirements { white-space: pre-wrap; word-wrap: break-word; overflow-y: auto; }
        #status { margin-top: 15px; padding: 12px; background: #e8f0fe; border-radius: 8px; text-align: center; color: #1a73e8; font-weight: 600; }
        .updated { background: #34a853; color: white; padding: 2px 8px; border-radius: 4px; font-weight: 600; }
        .footer-card { grid-column: 1 / -1; text-align: center; background: linear-gradient(135deg, #1a73e8, #4285f4); }
        .ko-fi-button { display: inline-block; padding: 15px 40px; background: white; color: #1a73e8; border-radius: 25px; text-decoration: none; font-weight: 700; }
        @media (max-width: 768px) { .cards-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üåô Toggle</button>
    <header>
        <h1>Python Requirements Updater</h1>
        <p>Card-Based Modern Layout</p>
    </header>
    <div class="cards-container">
        <div class="card">
            <div class="card-header">
                <div class="card-icon">üìù</div>
                <h2>Current Requirements</h2>
            </div>
            <textarea id="input-requirements" placeholder="Paste your requirements.txt here..."></textarea>
            <div id="status"></div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="card-icon">‚ú®</div>
                <h2>Updated Requirements</h2>
            </div>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
        <div class="card footer-card">
            <a href="https://ko-fi.com/entangle" target="_blank" class="ko-fi-button">‚òï Support on Ko-fi</a>
        </div>
    </div>
    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        document.getElementById('dark-mode-toggle').onclick = () => document.body.style.filter = document.body.style.filter ? '' : 'invert(0.9)';
        inputElement.addEventListener('input', debounce(updateRequirements, 500));
        async function updateRequirements() {
            const lines = inputElement.value.split('\n');
            statusElement.textContent = 'Finding packages...';
            const updatedLines = [];
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.startsWith('#')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    try {
                        const latestVersion = await getLatestVersion(packageName);
                        const updatedLine = \`\${packageName}==\${latestVersion}\`;
                        if (currentVersion && latestVersion !== currentVersion) {
                            updatedLines.push(\`<span class="updated">\${updatedLine}</span>\`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } catch (error) {
                        updatedLines.push(trimmedLine + ' # Error');
                    }
                } else {
                    updatedLines.push(line);
                }
            }
            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = '‚úÖ Synced!';
        }
        async function getLatestVersion(packageName) {
            const response = await fetch(\`https://pypi.org/pypi/\${packageName}/json\`);
            if (!response.ok) throw new Error('HTTP error');
            return (await response.json()).info.version;
        }
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - Neumorphism</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #4a5568;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent: #667eea;
            --accent-light: #7f8ff4;
            --updated-bg: #48bb78;
        }

        .dark-mode {
            --bg-color: #2d3748;
            --text-color: #e2e8f0;
            --shadow-light: #3d4a5c;
            --shadow-dark: #1a202c;
            --accent: #7f8ff4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: all 0.3s ease;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 30px;
            background: var(--bg-color);
            border: none;
            border-radius: 15px;
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }

        #dark-mode-toggle:hover {
            box-shadow: 
                4px 4px 8px var(--shadow-dark),
                -4px -4px 8px var(--shadow-light);
        }

        #dark-mode-toggle:active {
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            max-width: 700px;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-color);
            text-shadow: 
                2px 2px 4px var(--shadow-dark),
                -2px -2px 4px var(--shadow-light);
        }

        .subtitle {
            font-size: 1.1em;
            font-weight: 400;
            color: var(--text-color);
            opacity: 0.8;
        }

        .container {
            display: flex;
            gap: 40px;
            width: 100%;
            max-width: 1300px;
            margin-bottom: 40px;
        }

        .panel {
            flex: 1;
            background: var(--bg-color);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 
                20px 20px 40px var(--shadow-dark),
                -20px -20px 40px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .panel:hover {
            box-shadow: 
                25px 25px 50px var(--shadow-dark),
                -25px -25px 50px var(--shadow-light);
        }

        .panel h2 {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-container {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            background: var(--bg-color);
            box-shadow: 
                5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
        }

        textarea, #output-requirements {
            width: 100%;
            height: 400px;
            resize: none;
            border: none;
            border-radius: 20px;
            padding: 25px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.8;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: 
                inset 8px 8px 16px var(--shadow-dark),
                inset -8px -8px 16px var(--shadow-light);
        }

        textarea:focus, #output-requirements:focus {
            outline: none;
            box-shadow: 
                inset 10px 10px 20px var(--shadow-dark),
                inset -10px -10px 20px var(--shadow-light);
        }

        textarea::placeholder {
            color: var(--text-color);
            opacity: 0.5;
        }

        #output-requirements {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }

        #status {
            margin-top: 20px;
            padding: 15px 25px;
            text-align: center;
            font-weight: 600;
            border-radius: 15px;
            background: var(--bg-color);
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }

        .updated {
            background: var(--updated-bg);
            color: white;
            padding: 3px 10px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(72, 187, 120, 0.3);
        }

        .ko-fi-banner {
            margin-top: 40px;
            text-align: center;
        }

        .ko-fi-button {
            display: inline-block;
            padding: 18px 45px;
            background: var(--bg-color);
            color: var(--accent);
            border: none;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
        }

        .ko-fi-button:hover {
            box-shadow: 
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
        }

        .ko-fi-button:active {
            box-shadow: 
                inset 6px 6px 12px var(--shadow-dark),
                inset -6px -6px 12px var(--shadow-light);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }
            
            h1 {
                font-size: 2.2em;
            }

            .panel {
                padding: 30px;
            }
        }

        /* Neomorphic scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 10px;
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
            box-shadow: 
                2px 2px 4px var(--shadow-dark),
                -2px -2px 4px var(--shadow-light);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-light);
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üåó Toggle Mode</button>
    
    <header>
        <h1>Requirements Updater</h1>
        <p class="subtitle">Soft, smooth, and satisfying design</p>
    </header>

    <div class="container">
        <div class="panel input">
            <h2>
                <div class="icon-container">üìÑ</div>
                Current File
            </h2>
            <textarea id="input-requirements" placeholder="Paste your requirements.txt here..."></textarea>
            <div id="status"></div>
        </div>
        <div class="panel output">
            <h2>
                <div class="icon-container">‚ú®</div>
                Updated File
            </h2>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
    </div>

    <div class="ko-fi-banner">
        <a href="https://ko-fi.com/entangle" target="_blank" class="ko-fi-button">‚òï Support Project</a>
    </div>

    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
        darkModeToggle.addEventListener('click', toggleDarkMode);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        async function updateRequirements() {
            const input = inputElement.value;
            const lines = input.split('\n');
            
            statusElement.textContent = 'üîç Finding packages...';
            outputElement.innerHTML = '';

            const updatedLines = [];

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.startsWith('#')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    try {
                        const latestVersion = await getLatestVersion(packageName);
                        const updatedLine = `${packageName}==${latestVersion}`;
                        if (currentVersion && latestVersion !== currentVersion) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } catch (error) {
                        console.error(`Error fetching version for ${packageName}:`, error);
                        updatedLines.push(trimmedLine + ' # Error fetching latest version');
                    }
                } else {
                    updatedLines.push(line);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = '‚úÖ Packages synced!';
        }

        async function getLatestVersion(packageName) {
            const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.info.version;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - Material Design 3</title>
    <style>
        :root {
            --md-primary: #6750A4;
            --md-secondary: #625B71;
            --md-tertiary: #7D5260;
            --md-surface: #FFFBFE;
            --md-surface-variant: #E7E0EC;
            --md-on-surface: #1C1B1F;
            --md-on-primary: #FFFFFF;
            --md-outline: #79747E;
            --md-success: #4CAF50;
            --elevation-1: 0 1px 2px rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15);
            --elevation-2: 0 1px 2px rgba(0,0,0,0.3), 0 2px 6px 2px rgba(0,0,0,0.15);
            --elevation-3: 0 4px 8px 3px rgba(0,0,0,0.15), 0 1px 3px rgba(0,0,0,0.3);
        }

        .dark-mode {
            --md-primary: #D0BCFF;
            --md-secondary: #CCC2DC;
            --md-tertiary: #EFB8C8;
            --md-surface: #1C1B1F;
            --md-surface-variant: #49454F;
            --md-on-surface: #E6E1E5;
            --md-on-primary: #381E72;
            --md-outline: #938F99;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background-color: var(--md-surface);
            color: var(--md-on-surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #dark-mode-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 12px 24px;
            background: var(--md-primary);
            border: none;
            border-radius: 20px;
            color: var(--md-on-primary);
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.1px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: var(--elevation-2);
            text-transform: uppercase;
        }

        #dark-mode-toggle:hover {
            box-shadow: var(--elevation-3);
            transform: translateY(-1px);
        }

        #dark-mode-toggle:active {
            transform: translateY(0);
        }

        header {
            text-align: center;
            margin: 56px 0 40px;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 16px;
            color: var(--md-on-surface);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: var(--md-secondary);
            line-height: 1.5;
        }

        .container {
            display: flex;
            gap: 24px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 32px;
        }

        .panel {
            flex: 1;
            background: var(--md-surface-variant);
            border-radius: 28px;
            padding: 24px;
            box-shadow: var(--elevation-1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .panel:hover {
            box-shadow: var(--elevation-2);
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .icon-circle {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: var(--md-primary);
            color: var(--md-on-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--elevation-1);
        }

        .panel h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--md-on-surface);
            margin: 0;
        }

        textarea, #output-requirements {
            width: 100%;
            height: 400px;
            resize: none;
            border: 1px solid var(--md-outline);
            border-radius: 12px;
            padding: 16px;
            font-family: 'Roboto Mono', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: var(--md-surface);
            color: var(--md-on-surface);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        textarea:focus, #output-requirements:focus {
            outline: none;
            border-color: var(--md-primary);
            border-width: 2px;
            padding: 15px;
        }

        textarea::placeholder {
            color: var(--md-outline);
        }

        #output-requirements {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }

        #status {
            margin-top: 16px;
            padding: 12px 16px;
            text-align: center;
            font-weight: 500;
            border-radius: 8px;
            background: var(--md-surface);
            color: var(--md-on-surface);
            box-shadow: var(--elevation-1);
            font-size: 14px;
        }

        .updated {
            background: var(--md-success);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .ko-fi-banner {
            margin-top: 32px;
            text-align: center;
        }

        .ko-fi-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: var(--md-tertiary);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--elevation-2);
        }

        .ko-fi-button:hover {
            box-shadow: var(--elevation-3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }

            .panel {
                padding: 20px;
            }
        }

        /* Material Design scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--md-surface-variant);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--md-primary);
            border-radius: 6px;
            border: 2px solid var(--md-surface-variant);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--md-secondary);
        }

        /* Ripple effect simulation */
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üåô Toggle</button>
    
    <header>
        <h1>Python Requirements Updater</h1>
        <p class="subtitle">Material Design 3 brings beautiful, adaptive interfaces with dynamic color</p>
    </header>

    <div class="container">
        <div class="panel input">
            <div class="panel-header">
                <div class="icon-circle">üìù</div>
                <h2>Input</h2>
            </div>
            <textarea id="input-requirements" placeholder="Paste your requirements.txt here..."></textarea>
            <div id="status"></div>
        </div>
        <div class="panel output">
            <div class="panel-header">
                <div class="icon-circle">‚úÖ</div>
                <h2>Output</h2>
            </div>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
    </div>

    <div class="ko-fi-banner">
        <a href="https://ko-fi.com/entangle" target="_blank" class="ko-fi-button">
            ‚òï Support on Ko-fi
        </a>
    </div>

    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
        darkModeToggle.addEventListener('click', toggleDarkMode);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        async function updateRequirements() {
            const input = inputElement.value;
            const lines = input.split('\n');
            
            statusElement.textContent = 'Finding packages...';
            outputElement.innerHTML = '';

            const updatedLines = [];

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.startsWith('#')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    try {
                        const latestVersion = await getLatestVersion(packageName);
                        const updatedLine = `${packageName}==${latestVersion}`;
                        if (currentVersion && latestVersion !== currentVersion) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } catch (error) {
                        console.error(`Error fetching version for ${packageName}:`, error);
                        updatedLines.push(trimmedLine + ' # Error fetching latest version');
                    }
                } else {
                    updatedLines.push(line);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = 'Packages synced successfully';
        }

        async function getLatestVersion(packageName) {
            const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.info.version;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>

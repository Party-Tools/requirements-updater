<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Requirements.txt Updater - Animated Particles</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            overflow-x: hidden;
            position: relative;
        }
        
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
        }
        
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            z-index: 1000;
            font-weight: 600;
        }
        
        header {
            text-align: center;
            margin: 60px 0 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .container {
            display: flex;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto 30px;
        }
        
        .panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }
        
        .panel h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        textarea, #output-requirements {
            width: 100%;
            height: 400px;
            resize: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            color: #eee;
        }
        
        textarea:focus, #output-requirements:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #output-requirements {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }
        
        #status {
            margin-top: 15px;
            padding: 12px;
            text-align: center;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
        }
        
        .updated {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
        }
        
        .ko-fi-banner {
            text-align: center;
            margin-top: 30px;
        }
        
        .ko-fi-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    
    <div class="content">
        <button id="dark-mode-toggle">‚ú® Toggle</button>
        
        <header>
            <h1>Requirements Updater</h1>
            <p>Animated Particles Edition</p>
        </header>

        <div class="container">
            <div class="panel">
                <h2>üìù Input</h2>
                <textarea id="input-requirements" placeholder="Paste your requirements.txt here..."></textarea>
                <div id="status"></div>
            </div>
            <div class="panel">
                <h2>‚ú® Output</h2>
                <div id="output-requirements" contenteditable="true"></div>
            </div>
        </div>

        <div class="ko-fi-banner">
            <a href="https://ko-fi.com/entangle" target="_blank" class="ko-fi-button">‚òï Support</a>
        </div>
    </div>

    <script>
        // Particles animation
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 2 + 1
            });
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(102, 126, 234, 0.5)';
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Requirements updater logic
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
        darkModeToggle.addEventListener('click', () => {
            document.body.style.filter = document.body.style.filter ? '' : 'brightness(1.2)';
        });

        async function updateRequirements() {
            const input = inputElement.value;
            const lines = input.split('\n');
            
            statusElement.textContent = 'üîç Finding packages...';
            outputElement.innerHTML = '';

            const updatedLines = [];

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.startsWith('#')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    try {
                        const latestVersion = await getLatestVersion(packageName);
                        const updatedLine = \`\${packageName}==\${latestVersion}\`;
                        if (currentVersion && latestVersion !== currentVersion) {
                            updatedLines.push(\`<span class="updated">\${updatedLine}</span>\`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } catch (error) {
                        console.error(\`Error fetching version for \${packageName}:\`, error);
                        updatedLines.push(trimmedLine + ' # Error fetching latest version');
                    }
                } else {
                    updatedLines.push(line);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = '‚úÖ Synced!';
        }

        async function getLatestVersion(packageName) {
            const response = await fetch(\`https://pypi.org/pypi/\${packageName}/json\`);
            if (!response.ok) {
                throw new Error(\`HTTP error! status: \${response.status}\`);
            }
            const data = await response.json();
            return data.info.version;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>

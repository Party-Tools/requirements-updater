<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - Aurora Borealis</title>
    <style>
        :root {
            --aurora-green: #00ff87;
            --aurora-blue: #60efff;
            --aurora-purple: #b967ff;
            --aurora-pink: #ff6b9d;
            --bg-color: #0a0a1a;
            --container-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --updated-bg: #00ff87;
        }

        .dark-mode {
            --bg-color: #050510;
            --container-bg: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes aurora {
            0%, 100% {
                opacity: 0.3;
                transform: translateY(0) scaleY(1);
            }
            25% {
                opacity: 0.6;
                transform: translateY(-20px) scaleY(1.2);
            }
            50% {
                opacity: 0.4;
                transform: translateY(-10px) scaleY(0.9);
            }
            75% {
                opacity: 0.7;
                transform: translateY(-30px) scaleY(1.1);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--aurora-green)); }
            50% { filter: drop-shadow(0 0 30px var(--aurora-purple)); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            overflow-x: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Aurora Background */
        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .aurora-wave {
            position: absolute;
            width: 200%;
            height: 60%;
            top: -20%;
            left: -50%;
            background: linear-gradient(
                180deg,
                transparent 0%,
                var(--aurora-green) 20%,
                var(--aurora-blue) 40%,
                var(--aurora-purple) 60%,
                var(--aurora-pink) 80%,
                transparent 100%
            );
            filter: blur(60px);
            opacity: 0.4;
            animation: aurora 8s ease-in-out infinite;
            transform-origin: center top;
        }

        .aurora-wave:nth-child(2) {
            animation-delay: 2s;
            animation-duration: 10s;
            left: -30%;
            background: linear-gradient(
                180deg,
                transparent 0%,
                var(--aurora-blue) 25%,
                var(--aurora-purple) 50%,
                var(--aurora-green) 75%,
                transparent 100%
            );
        }

        .aurora-wave:nth-child(3) {
            animation-delay: 4s;
            animation-duration: 12s;
            left: -10%;
            background: linear-gradient(
                180deg,
                transparent 0%,
                var(--aurora-purple) 30%,
                var(--aurora-pink) 60%,
                var(--aurora-blue) 90%,
                transparent 100%
            );
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 28px;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        #dark-mode-toggle:hover {
            transform: scale(1.05);
            border-color: var(--aurora-green);
            box-shadow: 0 0 30px rgba(0, 255, 135, 0.4);
            animation: glow 2s ease-in-out infinite;
        }

        header {
            text-align: center;
            margin: 60px 0 40px;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(
                90deg,
                var(--aurora-green),
                var(--aurora-blue),
                var(--aurora-purple),
                var(--aurora-pink),
                var(--aurora-green)
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s linear infinite;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
            text-shadow: 0 0 20px var(--aurora-blue);
        }

        .container {
            display: flex;
            gap: 30px;
            width: 90%;
            max-width: 1200px;
        }

        .input, .output {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
        }

        .input:hover, .output:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 15px 25px;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        h2:hover {
            border-color: var(--aurora-green);
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.2);
        }

        textarea, #output-requirements {
            flex: 1;
            min-height: 400px;
            padding: 25px;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.4s ease;
        }

        textarea:focus, #output-requirements:focus {
            outline: none;
            border-color: var(--aurora-green);
            box-shadow: 
                0 0 20px rgba(0, 255, 135, 0.3),
                0 0 40px rgba(96, 239, 255, 0.2),
                inset 0 0 30px rgba(0, 255, 135, 0.05);
        }

        textarea:hover, #output-requirements:hover {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 135, 0.15);
        }

        #output-requirements {
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .updated {
            background: linear-gradient(90deg, var(--aurora-green), var(--aurora-blue));
            background-size: 200% auto;
            animation: shimmer 2s linear infinite;
            padding: 3px 10px;
            border-radius: 8px;
            font-weight: bold;
            color: #0a0a1a;
        }

        .status {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
            text-align: center;
            padding: 12px;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .status:hover {
            border-color: var(--aurora-blue);
        }

        #kofi-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            color: white;
            text-align: center;
            padding: 15px;
            z-index: 999;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #kofi-banner a {
            color: var(--aurora-green);
            text-decoration: none;
            font-weight: bold;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.4s ease;
            display: inline-block;
        }

        #kofi-banner a:hover {
            background: linear-gradient(90deg, var(--aurora-green), var(--aurora-blue));
            color: #0a0a1a;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="aurora-container">
        <div class="aurora-wave"></div>
        <div class="aurora-wave"></div>
        <div class="aurora-wave"></div>
    </div>
    
    <div class="stars" id="stars-container"></div>
    
    <div class="content">
        <button id="dark-mode-toggle">üåå Toggle Mode</button>
        
        <header>
            <h1>üîÑ Requirements Updater</h1>
            <p class="subtitle">Aurora Borealis Edition ‚ú®</p>
        </header>

        <div class="container">
            <div class="input">
                <h2>üìù Current requirements.txt</h2>
                <textarea id="input-requirements" placeholder="Paste your requirements.txt here...

Example:
flask==2.0.1
requests==2.26.0
pandas==1.3.0"></textarea>
                <div class="status" id="status">Waiting for input...</div>
            </div>

            <div class="output">
                <h2>‚ú® Updated requirements.txt</h2>
                <div id="output-requirements" contenteditable="true"></div>
            </div>
        </div>

        <div id="kofi-banner">
            ‚òï Love this tool? <a href="https://ko-fi.com/entangle" target="_blank">Buy me a coffee</a>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars-container');
        const numStars = 100;
        
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }
        
        // Mouse parallax effect for aurora
        document.addEventListener('mousemove', (e) => {
            const waves = document.querySelectorAll('.aurora-wave');
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            waves.forEach((wave, index) => {
                const factor = (index + 1) * 20;
                wave.style.transform = `translateX(${mouseX * factor}px) translateY(${mouseY * factor}px)`;
            });
        });
        
        // Requirements updater logic
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function getLatestVersion(packageName) {
            try {
                const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
                const data = await response.json();
                return data.info.version;
            } catch (error) {
                console.error(`Error fetching ${packageName}:`, error);
                return null;
            }
        }

        async function updateRequirements() {
            const input = inputElement.value;
            if (!input.trim()) {
                outputElement.innerHTML = '';
                statusElement.textContent = 'Waiting for input...';
                return;
            }

            statusElement.textContent = 'üîç Finding latest versions...';
            
            const lines = input.split('\n');
            const updatedLines = [];
            let packagesFound = 0;

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                if (!trimmedLine || trimmedLine.startsWith('#')) {
                    updatedLines.push(trimmedLine);
                    continue;
                }

                if (trimmedLine.includes('==')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    const latestVersion = await getLatestVersion(packageName.trim());

                    if (latestVersion) {
                        packagesFound++;
                        const updatedLine = `${packageName.trim()}==${latestVersion}`;
                        
                        if (latestVersion !== currentVersion.trim()) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } else {
                        updatedLines.push(`${trimmedLine} # Error: Package not found`);
                    }
                } else {
                    updatedLines.push(trimmedLine);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = `‚úÖ ${packagesFound} packages synced!!`;
        }

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
    </script>
</body>
</html>

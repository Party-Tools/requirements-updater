<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - Paper Scrapbook</title>
    <style>
        :root {
            --paper: #F4E8D8;
            --paper-dark: #E8D7BC;
            --ink: #2C1810;
            --tape: rgba(255, 255, 255, 0.7);
            --shadow: rgba(0, 0, 0, 0.15);
            --updated-bg: #B8E986;
            --accent: #C1666B;
        }

        .dark-mode {
            --paper: #3A3226;
            --paper-dark: #2E261C;
            --ink: #E8D7BC;
            --updated-bg: #7FAD48;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #8B7355 0%, #A0826D 100%);
            color: var(--ink);
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--paper);
            border: 2px dashed var(--ink);
            color: var(--ink);
            cursor: pointer;
            font-weight: 600;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 3px 3px 8px var(--shadow);
            transform: rotate(-2deg);
        }

        #dark-mode-toggle:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 5px 5px 12px var(--shadow);
        }

        header {
            text-align: center;
            margin: 60px 0 40px;
            z-index: 1;
            background: var(--paper);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 5px 5px 20px var(--shadow);
            transform: rotate(-1deg);
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 20%;
            width: 60px;
            height: 20px;
            background: var(--tape);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transform: rotate(-5deg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.3);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.8;
            font-style: italic;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            z-index: 1;
        }

        .input, .output {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 15px;
            background: var(--paper);
            color: var(--ink);
            border-radius: 4px;
            box-shadow: 3px 3px 10px var(--shadow);
            transform: rotate(0.5deg);
            position: relative;
            font-family: 'Georgia', serif;
        }

        h2::after {
            content: '';
            position: absolute;
            top: -3px;
            right: 15%;
            width: 40px;
            height: 15px;
            background: var(--tape);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transform: rotate(3deg);
        }

        textarea, #output-requirements {
            flex: 1;
            min-height: 400px;
            padding: 20px;
            background: var(--paper);
            border: 3px double var(--ink);
            border-radius: 4px;
            color: var(--ink);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 12px var(--shadow);
            line-height: 1.8;
            transform: rotate(-0.5deg);
        }

        textarea:focus, #output-requirements:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(193, 102, 107, 0.3);
            transform: rotate(0deg);
        }

        #output-requirements {
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .updated {
            background-color: var(--updated-bg);
            padding: 2px 6px;
            border-radius: 2px;
            font-weight: bold;
            border: 1px dashed var(--ink);
            position: relative;
        }

        .updated::before {
            content: '‚úì';
            position: absolute;
            left: -18px;
            font-weight: bold;
            color: var(--updated-bg);
        }

        .status {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
            text-align: center;
            padding: 10px;
            background: var(--paper);
            border-radius: 4px;
            box-shadow: 2px 2px 8px var(--shadow);
            font-family: 'Georgia', serif;
            font-style: italic;
        }

        #kofi-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--paper);
            color: var(--ink);
            text-align: center;
            padding: 15px;
            z-index: 999;
            box-shadow: 0 -5px 15px var(--shadow);
            border-top: 3px double var(--ink);
            font-family: 'Georgia', serif;
        }

        #kofi-banner a {
            color: var(--accent);
            text-decoration: underline;
            font-weight: bold;
            padding: 5px 12px;
            transition: all 0.3s ease;
        }

        #kofi-banner a:hover {
            color: var(--ink);
            background: var(--updated-bg);
            text-decoration: none;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }

            header {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üåì Toggle Mode</button>
    
    <header>
        <h1>üìã Requirements Updater</h1>
        <p class="subtitle">Paper & Pen Edition</p>
    </header>

    <div class="container">
        <div class="input">
            <h2>üìù Original List</h2>
            <textarea id="input-requirements" placeholder="Paste your requirements.txt here...

Example:
flask==2.0.1
requests==2.26.0
pandas==1.3.0"></textarea>
            <div class="status" id="status">Waiting for your notes...</div>
        </div>

        <div class="output">
            <h2>‚ú® Updated List</h2>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
    </div>

    <div id="kofi-banner">
        ‚òï Enjoying this tool? <a href="https://ko-fi.com/entangle" target="_blank">Support the creator</a>
    </div>

    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function getLatestVersion(packageName) {
            try {
                const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
                const data = await response.json();
                return data.info.version;
            } catch (error) {
                console.error(`Error fetching ${packageName}:`, error);
                return null;
            }
        }

        async function updateRequirements() {
            const input = inputElement.value;
            if (!input.trim()) {
                outputElement.innerHTML = '';
                statusElement.textContent = 'Waiting for your notes...';
                return;
            }

            statusElement.textContent = 'üîç Checking versions...';
            
            const lines = input.split('\n');
            const updatedLines = [];
            let packagesFound = 0;

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                if (!trimmedLine || trimmedLine.startsWith('#')) {
                    updatedLines.push(trimmedLine);
                    continue;
                }

                if (trimmedLine.includes('==')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    const latestVersion = await getLatestVersion(packageName.trim());

                    if (latestVersion) {
                        packagesFound++;
                        const updatedLine = `${packageName.trim()}==${latestVersion}`;
                        
                        if (latestVersion !== currentVersion.trim()) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } else {
                        updatedLines.push(`${trimmedLine} # Error: Package not found`);
                    }
                } else {
                    updatedLines.push(trimmedLine);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = `‚úÖ ${packagesFound} packages updated!`;
        }

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
    </script>
</body>
</html>

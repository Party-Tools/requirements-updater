<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Requirements.txt Updater - Nature Inspired</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @keyframes sway { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(5px); } }
        body { font-family: 'Georgia', serif; min-height: 100vh; background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); color: #2d5016; padding: 40px 20px; }
        body::before { content: 'üåøüçÉüå±'; position: fixed; font-size: 80px; top: 20%; left: 10%; opacity: 0.1; animation: sway 5s infinite; }
        body::after { content: 'üå∏üåºüå∫'; position: fixed; font-size: 60px; bottom: 20%; right: 10%; opacity: 0.1; animation: sway 4s infinite; }
        #dark-mode-toggle { position: fixed; top: 20px; right: 20px; padding: 12px 24px; background: #fff; border: 3px solid #8bc34a; border-radius: 30px; color: #4caf50; cursor: pointer; font-weight: 600; z-index: 1000; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); }
        header { text-align: center; margin: 60px 0 40px; }
        h1 { font-size: 3.5em; color: #2e7d32; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
        .subtitle { font-size: 1.2em; color: #558b2f; font-style: italic; }
        .container { display: flex; gap: 30px; max-width: 1400px; margin: 0 auto 30px; }
        .panel { flex: 1; background: rgba(255, 255, 255, 0.9); border: 3px solid #aed581; border-radius: 30px; padding: 35px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); position: relative; overflow: hidden; }
        .panel::before { content: ''; position: absolute; top: -50%; right: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(139, 195, 74, 0.1) 0%, transparent 70%); animation: sway 10s infinite; }
        .panel h2 { font-size: 1.8em; margin-bottom: 20px; color: #33691e; display: flex; align-items: center; gap: 10px; position: relative; z-index: 1; }
        textarea, #output-requirements { width: 100%; height: 400px; resize: none; border: 2px solid #c5e1a5; border-radius: 20px; padding: 20px; font-family: 'Courier New', monospace; font-size: 14px; background: #f1f8e9; color: #33691e; position: relative; z-index: 1; }
        textarea:focus, #output-requirements:focus { outline: none; border-color: #8bc34a; box-shadow: 0 0 20px rgba(139, 195, 74, 0.3); }
        #output-requirements { white-space: pre-wrap; word-wrap: break-word; overflow-y: auto; }
        #status { margin-top: 15px; padding: 12px; text-align: center; background: #dcedc8; border-radius: 15px; color: #558b2f; font-weight: 600; position: relative; z-index: 1; }
        .updated { background: linear-gradient(135deg, #8bc34a, #aed581); color: white; padding: 3px 10px; border-radius: 15px; font-weight: 700; box-shadow: 0 3px 10px rgba(139, 195, 74, 0.3); }
        .ko-fi-banner { text-align: center; margin-top: 30px; }
        .ko-fi-button { display: inline-block; padding: 18px 45px; background: #8bc34a; color: white; border: none; border-radius: 30px; font-size: 18px; font-weight: 700; text-decoration: none; box-shadow: 0 10px 30px rgba(139, 195, 74, 0.3); transition: all 0.3s; }
        .ko-fi-button:hover { background: #7cb342; transform: translateY(-3px); box-shadow: 0 15px 40px rgba(139, 195, 74, 0.4); }
        @media (max-width: 768px) { .container { flex-direction: column; } }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üåô Toggle</button>
    <header>
        <h1>üåø Requirements Updater üåø</h1>
        <p class="subtitle">Nature-Inspired Organic Design</p>
    </header>
    <div class="container">
        <div class="panel">
            <h2>üå± Current Seeds</h2>
            <textarea id="input-requirements" placeholder="Plant your requirements.txt here..."></textarea>
            <div id="status"></div>
        </div>
        <div class="panel">
            <h2>üå∏ Blooming Updates</h2>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
    </div>
    <div class="ko-fi-banner">
        <a href="https://ko-fi.com/entangle" target="_blank" class="ko-fi-button">‚òï Support Growth</a>
    </div>
    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        document.getElementById('dark-mode-toggle').onclick = () => document.body.style.filter = document.body.style.filter ? '' : 'brightness(0.9) sepia(0.2)';
        inputElement.addEventListener('input', debounce(updateRequirements, 500));
        async function updateRequirements() {
            const lines = inputElement.value.split('\n');
            statusElement.textContent = 'üå± Growing...';
            const updatedLines = [];
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.startsWith('#')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    try {
                        const latestVersion = await getLatestVersion(packageName);
                        const updatedLine = \`\${packageName}==\${latestVersion}\`;
                        if (currentVersion && latestVersion !== currentVersion) {
                            updatedLines.push(\`<span class="updated">\${updatedLine}</span>\`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } catch (error) {
                        updatedLines.push(trimmedLine + ' # Error');
                    }
                } else {
                    updatedLines.push(line);
                }
            }
            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = 'üå∏ Bloomed!';
        }
        async function getLatestVersion(packageName) {
            const response = await fetch(\`https://pypi.org/pypi/\${packageName}/json\`);
            if (!response.ok) throw new Error('HTTP error');
            return (await response.json()).info.version;
        }
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }
    </script>
</body>
</html>

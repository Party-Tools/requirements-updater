<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - Geometric Patterns</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --bg-color: #2C3E50;
            --container-bg: #34495E;
            --text-color: #ECF0F1;
            --border-color: #7F8C8D;
            --updated-bg: #2ECC71;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --container-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --updated-bg: #27AE60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, 0.03) 35px, rgba(255, 255, 255, 0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, 0.03) 35px, rgba(255, 255, 255, 0.03) 70px);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: 
                conic-gradient(from 0deg at 50% 50%, 
                    var(--primary) 0deg, 
                    var(--secondary) 120deg, 
                    var(--accent) 240deg, 
                    var(--primary) 360deg);
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--container-bg);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }

        #dark-mode-toggle:hover {
            background: var(--primary);
            transform: scale(1.05);
        }

        header {
            text-align: center;
            margin: 60px 0 40px;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            z-index: 1;
        }

        .input, .output {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 15px;
            background: var(--container-bg);
            border-left: 5px solid var(--primary);
            clip-path: polygon(0 0, 95% 0, 100% 100%, 0 100%);
        }

        textarea, #output-requirements {
            flex: 1;
            min-height: 400px;
            padding: 20px;
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 0;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, 100% 0, 100% 95%, 95% 100%, 0 100%);
        }

        textarea:focus, #output-requirements:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        #output-requirements {
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .updated {
            background-color: var(--updated-bg);
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
            position: relative;
        }

        .updated::before {
            content: '‚óÜ';
            position: absolute;
            left: -15px;
            color: var(--updated-bg);
        }

        .status {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.7;
            text-align: center;
            padding: 8px;
            background: var(--container-bg);
            border-radius: 4px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
        }

        #kofi-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 15px;
            z-index: 999;
            clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 100%);
        }

        #kofi-banner a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        #kofi-banner a:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üåì Toggle Dark Mode</button>
    
    <header>
        <h1>üîÑ Python Requirements Updater</h1>
        <p class="subtitle">Geometric Patterns Edition</p>
    </header>

    <div class="container">
        <div class="input">
            <h2>üìù Current requirements.txt</h2>
            <textarea id="input-requirements" placeholder="Paste your requirements.txt here...

Example:
flask==2.0.1
requests==2.26.0
pandas==1.3.0"></textarea>
            <div class="status" id="status">Waiting for input...</div>
        </div>

        <div class="output">
            <h2>‚ú® Updated requirements.txt</h2>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
    </div>

    <div id="kofi-banner">
        ‚òï If you find this tool useful, consider <a href="https://ko-fi.com/entangle" target="_blank">buying me a coffee</a>!
    </div>

    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function getLatestVersion(packageName) {
            try {
                const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
                const data = await response.json();
                return data.info.version;
            } catch (error) {
                console.error(`Error fetching ${packageName}:`, error);
                return null;
            }
        }

        async function updateRequirements() {
            const input = inputElement.value;
            if (!input.trim()) {
                outputElement.innerHTML = '';
                statusElement.textContent = 'Waiting for input...';
                return;
            }

            statusElement.textContent = 'üîç Finding latest versions...';
            
            const lines = input.split('\n');
            const updatedLines = [];
            let packagesFound = 0;

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                if (!trimmedLine || trimmedLine.startsWith('#')) {
                    updatedLines.push(trimmedLine);
                    continue;
                }

                if (trimmedLine.includes('==')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    const latestVersion = await getLatestVersion(packageName.trim());

                    if (latestVersion) {
                        packagesFound++;
                        const updatedLine = `${packageName.trim()}==${latestVersion}`;
                        
                        if (latestVersion !== currentVersion.trim()) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } else {
                        updatedLines.push(`${trimmedLine} # Error: Package not found`);
                    }
                } else {
                    updatedLines.push(trimmedLine);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = `‚úÖ ${packagesFound} packages synced!!`;
        }

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
    </script>
</body>
</html>

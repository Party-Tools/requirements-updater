<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically update your Python requirements.txt file with the latest package versions">
    <meta name="keywords" content="Python, requirements.txt, package update, PyPI, dependency management">
    <title>Python Requirements.txt Updater - 3D Depth</title>
    <style>
        :root {
            --depth-1: #1a1a2e;
            --depth-2: #16213e;
            --depth-3: #0f3460;
            --accent: #e94560;
            --highlight: #00d9ff;
            --text-color: #eaeaea;
            --updated-bg: #00ff88;
        }

        .dark-mode {
            --depth-1: #0a0a0a;
            --depth-2: #151515;
            --depth-3: #202020;
            --accent: #ff6b6b;
            --highlight: #4ecdc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--depth-1);
            color: var(--text-color);
            padding: 20px;
            perspective: 1000px;
            transition: all 0.3s ease;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--depth-3);
            border: 2px solid var(--accent);
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
            transform: translateZ(100px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        #dark-mode-toggle:hover {
            transform: translateZ(120px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
        }

        header {
            text-align: center;
            margin: 60px 0 40px;
            transform: translateZ(50px);
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent), var(--highlight));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            transform-style: preserve-3d;
        }

        .input, .output {
            flex: 1;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
        }

        .input {
            transform: translateZ(40px) rotateY(2deg);
        }

        .output {
            transform: translateZ(40px) rotateY(-2deg);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 15px;
            background: var(--depth-2);
            border-left: 4px solid var(--accent);
            transform: translateZ(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        h2:hover {
            transform: translateZ(30px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        textarea, #output-requirements {
            flex: 1;
            min-height: 400px;
            padding: 20px;
            background: var(--depth-3);
            border: 2px solid var(--depth-2);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            transform: translateZ(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        textarea:focus, #output-requirements:focus {
            outline: none;
            border-color: var(--accent);
            transform: translateZ(25px);
            box-shadow: 0 20px 50px rgba(233, 69, 96, 0.4);
        }

        #output-requirements {
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .updated {
            background-color: var(--updated-bg);
            color: var(--depth-1);
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 255, 136, 0.5);
        }

        .status {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
            text-align: center;
            padding: 10px;
            background: var(--depth-2);
            transform: translateZ(15px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        #kofi-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--depth-3);
            color: white;
            text-align: center;
            padding: 15px;
            z-index: 999;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            border-top: 2px solid var(--accent);
        }

        #kofi-banner a {
            color: var(--highlight);
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            background: var(--depth-2);
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        #kofi-banner a:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .input, .output {
                transform: translateZ(20px) rotateY(0deg);
            }
            
            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üé≠ Toggle Mode</button>
    
    <header>
        <h1>üîÑ Requirements Updater</h1>
        <p class="subtitle">3D Depth Perspective</p>
    </header>

    <div class="container">
        <div class="input">
            <h2>üìù Current requirements.txt</h2>
            <textarea id="input-requirements" placeholder="Paste your requirements.txt here...

Example:
flask==2.0.1
requests==2.26.0
pandas==1.3.0"></textarea>
            <div class="status" id="status">Waiting for input...</div>
        </div>

        <div class="output">
            <h2>‚ú® Updated requirements.txt</h2>
            <div id="output-requirements" contenteditable="true"></div>
        </div>
    </div>

    <div id="kofi-banner">
        ‚òï Enjoying this? <a href="https://ko-fi.com/entangle" target="_blank">Support the creator</a>
    </div>

    <script>
        const inputElement = document.getElementById('input-requirements');
        const outputElement = document.getElementById('output-requirements');
        const statusElement = document.getElementById('status');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function getLatestVersion(packageName) {
            try {
                const response = await fetch(`https://pypi.org/pypi/${packageName}/json`);
                const data = await response.json();
                return data.info.version;
            } catch (error) {
                console.error(`Error fetching ${packageName}:`, error);
                return null;
            }
        }

        async function updateRequirements() {
            const input = inputElement.value;
            if (!input.trim()) {
                outputElement.innerHTML = '';
                statusElement.textContent = 'Waiting for input...';
                return;
            }

            statusElement.textContent = 'üîç Finding latest versions...';
            
            const lines = input.split('\n');
            const updatedLines = [];
            let packagesFound = 0;

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                if (!trimmedLine || trimmedLine.startsWith('#')) {
                    updatedLines.push(trimmedLine);
                    continue;
                }

                if (trimmedLine.includes('==')) {
                    const [packageName, currentVersion] = trimmedLine.split('==');
                    const latestVersion = await getLatestVersion(packageName.trim());

                    if (latestVersion) {
                        packagesFound++;
                        const updatedLine = `${packageName.trim()}==${latestVersion}`;
                        
                        if (latestVersion !== currentVersion.trim()) {
                            updatedLines.push(`<span class="updated">${updatedLine}</span>`);
                        } else {
                            updatedLines.push(updatedLine);
                        }
                    } else {
                        updatedLines.push(`${trimmedLine} # Error: Package not found`);
                    }
                } else {
                    updatedLines.push(trimmedLine);
                }
            }

            outputElement.innerHTML = updatedLines.join('\n');
            statusElement.textContent = `‚úÖ ${packagesFound} packages synced!!`;
        }

        inputElement.addEventListener('input', debounce(updateRequirements, 500));
    </script>
</body>
</html>
